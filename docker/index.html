<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Backend - Nginx</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      color: #facc15;
    }
    p {
      font-size: 1.1rem;
      color: #cbd5e1;
    }
    .badge {
      margin-top: 1.5rem;
      color: #64748b;
    }
    .time {
      margin-top: 1rem;
      font-size: 1rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üõ†Ô∏è Backend Service</h1>
    <p>Welcome to the backend powered by Nginx, deployed on AWS Fargate.</p>
    <div class="badge">Container Ready | Connected to DynamoDB</div>
    <div class="time" id="time">Loading current time...</div>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleString();
      document.getElementById('time').textContent = 'Current Server Time: ' + timeString;
    }
    setInterval(updateTime, 1000);
    updateTime(); // run immediately
  </script>
</body>
</html>
